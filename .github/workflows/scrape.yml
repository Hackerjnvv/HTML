name: Daily Birthday Scraper

on:
  schedule:
    - cron: '10 1 * * *'
  workflow_dispatch:

jobs:
  scrape-and-save:
    runs-on: ubuntu-latest

    # <<<--- YEH SECTION ADD KARNA HAI --->>>
    permissions:
      contents: write
    # <<<--- BAS ITNA HI KARNA HAI --->>>

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Run the scraper script
        run: python scraper.py

      - name: Commit and push if changes were made
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'actions-bot@github.com'
          git add BD/ last_hash.txt
          git diff --staged --quiet || (git commit -m "Automated scrape: Update birthday list for $(date -u +'%Y-%m-%d')" && git push)
